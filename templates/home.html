<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specify the character set as UTF-8 to ensure proper encoding of text -->
    <meta charset="UTF-8">
    <!-- Set the viewport to ensure the page is responsive on mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title that appears in the browser tab -->
    <title>Manager Dashboard</title>
    <!-- Link to the Bootstrap CSS framework for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <!-- Main heading for the page, displaying the manager's username from the session -->
    <h1 class="my-4">Welcome, {{ session['username'] }}!</h1>
    
    <!-- Navigation menu with buttons for different manager actions -->
    <nav class="mb-4">
        <!-- Button to navigate to the Create Task page -->
        <a href="/create-task" class="btn btn-primary">Create Task</a>
        <!-- Button to navigate to the View and Edit Tasks page -->
        <a href="/view-tasks-manager" class="btn btn-secondary">View and Edit Tasks</a>
        <!-- Button to navigate to the Manage Users page -->
        <a href="/view-users" class="btn btn-info">Manage Users</a>
        <!-- Button to navigate to the Generate Report page -->
        <a href="/generate-report" class="btn btn-warning">Generate Report</a>
        <!-- Button to log out and end the session -->
        <a href="/logout" class="btn btn-danger">Logout</a>
    </nav>

    <!-- Informational text encouraging the manager to choose an option -->
    <p class="lead">Choose an option from the menu above.</p>
</body>
</html>
