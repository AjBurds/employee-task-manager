<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Specifies the character encoding for the HTML document as UTF-8 -->
    <meta charset="UTF-8">
    <!-- Ensures proper scaling for mobile devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Title of the page displayed in the browser tab -->
    <title>Login</title>
    <!-- Links to the Bootstrap CSS framework for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body class="container">
    <!-- Main heading for the login page -->
    <h1 class="my-4">Login</h1>

    <!-- Login Form -->
    <form method="POST" action="/login" class="card p-4 shadow-sm">
        <!-- Username input field with Bootstrap styling -->
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" name="username" class="form-control" required>
        </div>

        <!-- Password input field with Bootstrap styling -->
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" name="password" class="form-control" required>
        </div>

        <!-- Submit button for the login form -->
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <!-- Error Message Section (Displayed if login fails) -->
    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}
</body>
</html>
